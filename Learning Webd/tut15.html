<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        /* Id selector */
        #firstpara{
            color:yellow;
        }
        /* Class Selector */
        .bgBlue{
            background-color: blue;
        }
        /* Grouping selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph</p>
    <p id="secondpara" class="redElement bgBlue">This is a simple paragraph</p>
    <div>
        <p>This is a simple paragraph</p>
    </div>
    <footer>
        This is a footer
    </footer>
    <span>
        Ths is a span
    </span>
</body>
</html>
